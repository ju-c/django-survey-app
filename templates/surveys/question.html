{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}Add a new question{% endblock title %}

{% block content %}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
{% include 'navbar.html' %}
  <main class="px-3">
    <h1>Create a new question</h1>
    <p class="lead">
<form class="ui form {% if form.errors %}error{% endif %}" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
            <div class="field {% if field.errors %}error{% endif %}">
                <label>{{ field.label_tag }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Create question</button>
            <a href="{% url 'survey-edit' survey.pk %}">
                <div class="btn btn-danger">Cancel</div>
            </a>
        </form>
</p>
</main>
{% endblock %}
