{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}Create a survey{% endblock title %}

{% block content %}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
{% include 'navbar.html' %}
  <main class="px-3">
    <h1>Create a survey</h1>
    <p class="lead">
    <form {% if form.errors %}error{% endif %}" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
            <div class="field {% if field.errors %}error{% endif %}">
                <label>{{ field.label_tag }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-info">Create</button>
    </form>
    <br>
    <p class="lead"><a href="{% url 'survey-list' %}" class="btn btn-lg btn-secondary fw-bold border-white bg-danger">Cancel</a></p>
</p>
</main>
{% endblock %}
