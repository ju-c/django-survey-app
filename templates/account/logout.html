{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Survey App - Log out{% endblock title %}
{% block content %}
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <main class="px-3">
    <h1>Log out</h1>

	</form>
	</p>
  </main>
{%endblock content %}
