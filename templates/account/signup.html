{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
	<h2>Sign Up</h2>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-success" type="submit">Sign Up</button>
	</form>
	<p>You already have an account? <a href="{% url 'account_login' %}">Click here to log in</a></p>
	<p>Signup with <a href="{% provider_login_url 'google' %}">Google</a> or <a href="{% provider_login_url 'github' %}">GitHub</a></p>
{% endblock content %}
