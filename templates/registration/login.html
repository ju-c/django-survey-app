{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log in</h2>
<form method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<button class="btn btn-success" type="submit">Log In</button>
</form>
<p>Yu haven't an account? <a href="{% url 'signup' %}">CLick here to sign up</a></p>
{% endblock content %}
